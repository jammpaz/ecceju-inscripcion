{% extends "default.html" %}

{% block body %}

<div class="container">
  <br/>
  <div class="row">
    <ul class="collection with-header">
      <li class="collection-header"><h4 class="header red-text">Inscripciones</h4></li>
      {% for inscripcion in inscripciones %}
      <li class="collection-item">
        <a href="/inscripciones/{{ inscripcion.id }}">
          <h5 class="title orange-text">{{ inscripcion.localidad }}</h5>
        </a>
        <p>
          <b>Monto total:</b> {{ inscripcion.total_amount() }}
        </p>
      </li>
      {% endfor %}
    </ul>
  </div>

  <div class="fixed-action-btn">
    <a href="/inscripciones/new" class="btn-floating btn-large blue darken-3">
       <i class="large material-icons">add</i>
    </a>
  </div>
</div>

{% endblock %}
