{% extends "default.html" %}

{% block body %}

<div class="container">
  <br/>
  <div class="row">
    <ul class="collection with-header">
      <li class="collection-header"><h4 class="header red-text">Participantes</h4></li>
      {% for participante in participantes %}
      <li class="collection-item">
        <a href="/inscripciones/{{ inscripcion_id }}/participantes/{{ participante.id }}">
          <h5 class="title orange-text">{{ participante.nombres_completos }}</h5>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>

  <div class="fixed-action-btn">
    <a href="/inscripciones/{{ inscripcion_id }}/participantes/new" class="btn-floating btn-large blue darken-3">
       <i class="large material-icons">add</i>
    </a>
  </div>
</div>

{% endblock %}
